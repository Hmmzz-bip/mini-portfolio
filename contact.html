<!DOCTYPE html>

<body>
  <header>
    <h1>Hubungi Saya</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Form Kontak</h2>
      <p>Silakan isi formulir di bawah ini jika ingin menghubungi saya langsung.</p>

      <form action="https://formsubmit.co/teddynurrsmawan@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <div>
          <label for="name">Nama:</label><br>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Pesan:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Teddy Nur Rismawan. Dibuat dengan semangat belajar.</p>
  </footer>
</body>
